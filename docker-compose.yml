version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Connects to the environment variables required by Django
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - backend_static:/app/staticfiles
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Vite requires this at build time to embed the API URL
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_static: